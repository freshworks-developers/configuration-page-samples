<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <link rel="stylesheet" href="./assets/iparams.css" />
</head>

<body>
  <main>
    <h3>
      Configuration page built using
      <code>iparams.html</code>
    </h3>
    <fw-input label="Guess Ben's Last Name" icon-right="contact" placeholder="Try to google search" autocomplete="on"
      maxlength="25" class="text-field"></fw-input>

    <fw-input label="Freshdesk API Key" icon-right="magic-wand" placeholder="Freshdesk Portal > Profile > Copy API Key"
      required="true" minlength="5" size="30" class="secure-field" data-bind="product.api_key"></fw-input>

    <fw-select label="Select a Transformation" class="select-alien">
      <div slot="dropdown-options">
        <fw-select-option id="1" value="Cannonbolt">Cannonbolt</fw-select-option>
        <fw-select-option id="2" value="Heatblast">Heatblast</fw-select-option>
        <fw-select-option id="3" value="Four Arms">Four Arms</fw-select-option>
        <fw-select-option id="4" value="Grey matter">Grey matter</fw-select-option>
        <fw-select-option id="5" value="Jetray">Jetray</fw-select-option>
        <fw-select-option id="6" value="Humungousaur">Humungousaur</fw-select-option>
        <fw-select-option id="7" value="Slapback">Slapback</fw-select-option>
        <fw-select-option id="8" value="Goop">Goop</fw-select-option>
        <fw-select-option id="9" value="Way Big">Way Big</fw-select-option>
        <fw-select-option id="10" value="Diamond Head">Diamond Head</fw-select-option>
      </div>
    </fw-select>

    <section class="date-domain">
      <fw-label value="Date picker demo" color="grey"></fw-label>
      <fw-datepicker placeholder="range" mode="single date" class="datepicker"></fw-datepicker>
      <fw-input required="true" type="text" icon-left="items" label="domain" size="30"
        placeholder="subdomain.freshdesk.com" class="domain" data-bind="product.domain"></fw-input>
    </section>
  </main>

  <script src="./assets/iparams.js"></script>
  <script type="module" src="https://unpkg.com/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
</body>

</html>
